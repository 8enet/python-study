<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        var xmlhttp=null;
        function btn_click(){
            xmlhttp =new XMLHttpRequest();
            xmlhttp.open('POST','add',true)
            xmlhttp.onreadystatechange=state_Change;
            xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
            str ="{{ u_name }}="+ document.getElementById('input_n').value+'&{{ u_value }}='+document.getElementById('input_v').value
            xmlhttp.send(str);
        }
        function state_Change() {
            if (xmlhttp != null && xmlhttp.readyState == 4) {// 4 = "loaded"
                if (xmlhttp.status == 200) {// 200 = "OK"
                    document.getElementById('myDiv').innerHTML = xmlhttp.responseText;
                } else {
                    alert("Problem retrieving data:" + xmlhttp.statusText);
                }
            }
        }
    </script>
</head>
<body>
<form action="add" method="post">
    <input type="hidden" name="insert" value="aaaa">
    <input type="text" name="{{ u_name }}" id="input_n" /><br/>
    <input type="text" name="{{ u_value }}" id="input_v" /><br/>
    <input type="button" onclick="btn_click()" value="Submit">
</form>
<div id="myDiv"></div>
<a href="list">list</a>
</body>
</html>
